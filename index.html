<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Links -->
  <link href="./assets/css/style.css" rel="stylesheet">
  <link rel="icon" href="./assets/favicons/favicon-16x16.png">

  <!-- Main JS-->
  <script defer src="./assets/js/script.js"></script>

  <title>Pokedex</title>
</head>

<body>

  <main>
    <img src="#" alt="pokemon" class="pokemon_img">

    <!-- Pokemon name and number -->
    <h1 class="pokemon_data">
      <span class="pokemon_number"></span> -
      <span class="pokemon_name"></span>
    </h1>

    <!-- Pokemon type -->
    <div class="pokemon_type">
      <span class="type">Type - </span>
      <span class="pokemon_element"></span>
    </div>

    <!-- Pokemon status -->
    <div class="pokemon_status">
      <div>
        <span>HP - </span>
        <span class="pokemon_hp"></span>
      </div>
      <div>
        <span>Atack - </span>
        <span class="pokemon_atack"></span>
      </div>
      <div>
        <span>Defence - </span>
        <span class="pokemon_defence"></span>
      </div>
    </div>

    <!-- Submission form -->
    <form class="form">
      <input type="search" class="input_search" placeholder="Name or number" required>
    </form>

    <div class="buttons">
      <button class="button btn-prev">Prev &lt;</button>
      <button class="button btn-next">Next &gt;</button>
    </div>

    <img src="./assets/img/pokedex.png" alt="pokedex" class="pokedex">
  </main>

</body>

</html>
