<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Links -->
  <link href="./assets/css/style.css" rel="stylesheet">
  <link rel="icon" href="./assets/favicons/favicon-16x16.png">

  <!-- Main JS-->
  <script defer src="./assets/js/script.js"></script>
  
  <title>Pokedex</title>
</head>

<body>

  <main>
    <img
      src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/6.gif"
      alt="pokemon" class="pokemon_img">

    <h1 class="pokemon_data">
      <span class="pokemon_number">6</span> -
      <span class="pokemon_name">charizard</span>
    </h1>

    <form class="form">
      <input type="search" class="input_search" placeholder="Name or number" required>
    </form>

    <div class="buttons">
      <button class="button btn-prev">Prev &gt;</button>
      <button class="button btn-next">Next &lt;</button>
    </div>

    <img src="./assets/img/pokedex.png" alt="pokedex" class="pokedex">
  </main>

</body>

</html>
